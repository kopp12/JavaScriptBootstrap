<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dog volunteer</title>

<body class="bg-success text-white">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold">Animal Haven</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container-fluid">
          <div class="row">
              <style>
                  img{width: 30%;}
              </style>
              <div class="col mt-5 text-center">
                <h1 class="fw-bold fst-italic text-warning">We help Connect you to animal volunteer oppurtunities near you!!!!!.</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvnYKu6IiZBfXqz7HgnmIXgB6kP7FCtXyp1A&usqp=CAU" class="img-rounded p-0" alt="...">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4GF1LAOwMsvvAtssgdFCJEiNtfdSTiWOLnw&usqp=CAU" class="img-fluid img-rounded" alt="...">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1RGBBErcJzwaHHxKulJWGGt7BAQKEcljB5A&usqp=CAU" class="img-fluid img-rounded" alt="...">
           </div>
        </div>
      </div>
<form id="addForm">
      <div class="container-fluid">
          <div class="row">
                  <div class="mb-3">
                    <label class="form-label">Volunteer Organization you love to work</label>
                    <input type="text" class="form-control mr-2" id="Volunteer">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Participation Date</label>
                    <input type="text" class="form-control mr-2" id="Participation">
                  </div>
                       <input type="submit" class="btn btn-dark" value="Submit">
                </form>
                    

    <table id="list" class="table table-info table-striped mt-5">
      <thead>
      <tr>
         <th> Volunteer Organization</th>
          <th> Particpation Date </th>
          <th>Delete</th>
      </tr>
      </thead>
      <tbody></tbody>
  </table>
   </div>
  </div>
</div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="kelechi.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
